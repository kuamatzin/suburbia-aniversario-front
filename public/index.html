<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-86567323-30"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'UA-86567323-30');
</script>

<script>
    $(function() {
         function load_js(scriptName)
           {
               var _scriptName = scriptName + '?cachebuster=' + new Date().getTime()
               //console.log(_scriptName)
              var head= document.getElementsByTagName('head')[0];
              var script= document.createElement('script');
              script.src= _scriptName;
              head.appendChild(script);
           }

           function remove_js(scriptName) {
             //console.log(scriptName);
             var head= document.getElementsByTagName('head')[0];
                var script= document.getElementsByTagName('script');
                for (var i = 0; i < script.length; i++) {
                    if (script[i].src.includes(scriptName)) {
                        head.removeChild(script[i]);
                    }
                }
           }

       var scripts = ['js/vendor/detectmobilebrowser.js', 'js/vendor/TweenMax.min.js', 'js/vendor/p2.min.js', 'js/vendor/createjs.min.js', 'js/plugins.js',
             'js/sound.js', 'js/canvas.js', 'js/p2.js', 'js/game.js', 'js/mobile.js',
               'js/main.js', 'js/loader.js', 'js/init.js'
       ];

       scripts.forEach(function(script) {
           load_js(script);
       })
        /*
        setTimeout(function() {
            scripts.forEach(function(script) {
                remove_js(script);
            })
        }, 2000)
         */

        window.Event.$on('gameFinished', function(data) {
            $('#preloadjs-container').remove()
            $('#gggame').remove()
            setTimeout(function() {
                scripts.forEach(function(script) {
                    remove_js(script);
                })

                setTimeout(function() {
                    scripts.forEach(function(script) {
                        load_js(script);
                    })
                }, 1000)
            }, 2000)
	})
});

</script>

</html>
